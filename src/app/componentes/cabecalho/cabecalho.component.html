<header class="sticky-top">
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand">
      <i class="fa fa-bars mr-2" (click)="menu.abreMenu()"></i>
      Gatito Book
    </a>
    <div *ngIf="usuario$ | async as usuario">
      <div *ngIf="usuario.name; else login">
        <i class="fa fa-user-circle mr-1"></i>
        <a class="mr-1">{{usuario.name}}</a>
        <a (click)="logout()">Logout</a>
      </div>
    </div>
    <app-menu #menu>
      <ul class="list-unstyled">
        <li>
          <a [routerLink]="['animais','novo']">Novo animal</a>
        </li>
      </ul>
    </app-menu>
  </nav>
  <ng-template #login>
    <span class="navbar-text">
      <a [routerLink]="['']">Fa√ßa login</a>
    </span>
  </ng-template>
</header>
